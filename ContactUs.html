    <form action="" type="get" id="form">
        <h3>Formulaire de demande de rendez-vous</h3>
        <div class="exc">
            <label for="name">votre nom complet</label>
            <input type="text" id="name">
            <span class="error" id="nameError"></span>

        </div>

        <div class="exc">
            <label for="number">votre numero de telephone et whatsapp</label>
            <input type="number" id="number">
            <span class="error" id="numberError"></span>

        </div>

        <div class="exc" required>
            <label for="email">votre mail</label>
            <input type="email" id="email">
            <span class="error" id="emailError"></span>

        </div>

        <div class="exc">
            <label for="text">Pourquoi souhaitez-vous me renconter ?</label>
            <input type="text" id="raison">
            <span class="error" id="raisonError"></span>
        </div>

        <button type="submit" class="btn">Demandez un rendez-vous</button>

        <p id="confirmationMessage" style="color: rgb(248, 248, 248); font-weight: bold;"></p>
    </form>
